<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/calc.css">
    <title>Memory cards 👈</title>
</head>

<body>
    <header class="header">
        <nav class="menu">
            <ul>
                <li><a class="menu_link" href="calc.html">Calculator 👈</a></li>
                <li><a class="menu_link" href="memory.html">Cards clean JS 👈</a></li>
            </ul>
        </nav>
    </header>
    <div class="main">
        <article class="calc">
            <!-- Результат вычислений -->
            <output class="calc__result" id="result"></output>
            <!-- Клавиши калькулятора -->
            <button class="calc__btn calc__btn_mc" type="button">MC</button>
            <div class="empty_2"></div>
            <button class="calc__btn calc__btn_reset" type="button">C</button>
            <button class="calc__btn calc__btn_ac" type="button">AC</button>
            <button class="calc__btn calc__btn_back" type="button"><-</button>
            <button class="calc__btn calc__btn_rvt" type="button">Rvt</button>

            <button class="calc__btn calc__btn_ms" type="button">MS</button>
            <div class="empty_1"></div>
            <button class="calc__btn" type="button">7</button>
            <button class="calc__btn" type="button">8</button>
            <button class="calc__btn" type="button">9</button>
            <button class="calc__btn calc__btn_operator" type="button">/</button>
            <button class="calc__btn calc__btn_operator" type="button">(</button>

            <button class="calc__btn calc__btn_mr" type="button">MR</button>
            <div class="empty_1"></div>
            <button class="calc__btn" type="button">4</button>
            <button class="calc__btn" type="button">5</button>
            <button class="calc__btn" type="button">6</button>
            <button class="calc__btn calc__btn_operator" type="button">*</button>
            <button class="calc__btn calc__btn_operator" type="button">)</button>

            <button class="calc__btn calc__btn_m+" type="button">M+</button>
            <div class="empty_1"></div>
            <button class="calc__btn" type="button">1</button>
            <button class="calc__btn" type="button">2</button>
            <button class="calc__btn" type="button">3</button>
            <button class="calc__btn calc__btn_operator" type="button">-</button>
            <button class="calc__btn calc__btn_equal" type="button">=</button>

            <button class="calc__btn calc__btn_m-" type="button">M-</button>
            <div class="empty_1"></div>
            <button class="calc__btn" type="button">0</button>
            <button class="calc__btn" type="button">.</button>
            <button class="calc__btn calc__btn_+-" type="button">+/-</button>
            <button class="calc__btn calc__btn_operator" type="button">+</button>

        </article>
    </div>
    <script src="js/calc.js"></script>
</body>

</html>
